name: SonarQube Analysis

on:
  push:
    branches:
      - main # Change to your project's main branch

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Change to your desired Node.js version

    - name: Install project dependencies
      run: npm install

    - name: Run SonarQube analysis
      run: |
        # Download SonarScanner (replace with the latest version)
        curl -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.2.2564-linux.zip
        unzip sonar-scanner.zip
        chmod +x sonar-scanner-4.7.2.2564-linux/bin/sonar-scanner

        # Run the SonarQube analysis
        ./sonar-scanner-4.7.2.2564-linux/bin/sonar-scanner

      env:
        SONAR_SCANNER_OPTS: -Xmx512m # Adjust memory as needed
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Replace with your SonarQube token
        SONAR_HOST_URL: http://your-sonarqube-server:9000 # Replace with your SonarQube server URL
